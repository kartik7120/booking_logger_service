// Creating a grpc service that will be used to log messages

syntax = "proto3";

// Write a go_package option to specify the Go package name

package pb; // The package name is pb and it is used to generate the Go code

option go_package = "github.com/booking_logger_service/cmd/api;pb"; // why add ;pb at the end?  // The Go package name is github.com/booking_logger_service/cmd/api and the pb is the package name

enum LogLevel {
    INFO = 0;
    WARNING = 1;
    DEBUG = 2;
    ERROR = 3;
    FATAL = 4;
}

message LogRequest {
    string message = 1;
    LogLevel level = 2;
}

message LogResponse {
    string status = 1;
    string message = 2;
    string error = 3;
}

service LoggerService {
    rpc Log(LogRequest) returns (LogResponse);
}

